<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>stdweb • Hasher (Parcel)</title>
    <link
      rel="preload"
      href="./assets/fonts/ShareTechMono-Regular.ttf"
      as="font"
    />
    <link rel="stylesheet" href="./style.scss" />
  </head>
  <body>
    <script type="module" async src="./main.js"></script>
    <div class="background"></div>
    <div class="content">
      <div><img id="img" src="./img/memory-dali.png" alt="" /></div>
      <div class="hash">
        <div id="output">
          <div class="light">Average pixel value:</div>
          <div class="m1">
            <span class="light">Timing JS:</span>
            <span id="timingJS"><span class="pulse">⬤</span></span>
          </div>
          <div class="color-secondary m1">
            <span class="light">Timing WASM:</span>
            <span id="timingWASM"
              ><span class="pulse pulse-delayed">⬤</span></span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
