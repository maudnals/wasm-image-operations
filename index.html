<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WASM operations + benchmark</title>
    <link
      rel="preload"
      href="./assets/fonts/ShareTechMono-Regular.ttf"
      as="font"
    />
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>
    <script type="module" async src="./src/main.js"></script>
    <div class="background"></div>
    <div class="content">
      <div><img id="img" src="./assets/img/memory-dali.png" alt="" /></div>
      <div class="output-section">
        <div class="light">Average pixel value:</div>
        <div id="pixelValue"></div>
      </div>
      <div class="benchmark">
        <div class="mv1 benchmark-section">
          <div class="light">JS benchmark:</div>
          <div class="timing-container">
            <div class="timing" id="timingJS">
              <span class="blink-dot blinking">⬤</span>
            </div>
            <div>ms</div>
          </div>
        </div>
        <div class="color-secondary mv1 benchmark-section">
          <div class="light">Wasm benchmark:</div>
          <div class="timing-container">
            <div class="timing" id="timingWASM">
              <span class="blink-dot blinking blinking-delayed">⬤</span>
            </div>
            <div>ms</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
